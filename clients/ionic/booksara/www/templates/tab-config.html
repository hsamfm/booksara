<ion-view view-title="تنظیمات" ng-controller="NewsCtrl">
  <ion-content class="padding">
    <div class="card" ng-hide="{{ loggedin }}">
      <div class="item item-test-wrap">
        برای دریافت حساب کاربری به سایت
        <a href="#" onclick="window.open('http://127.0.0.1:8002', '_system', 'location=yes'); return false;">بوکسرا</a>
        مراجعه نمایید
      </div>
    </div>
    <form ng-submit="login()" ng-controller="ConfigCtrl" ng-hide="{{ loggedin }}">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">نام کاربری</span>
          <input type="text" placeholder="UserName" ng-model="username">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">رمز عبور</span>
          <input type="text" placeholder="password" ng-model="password">
        </label>
      </div>
      <button class="button button-positive">ورود</button>
    </form>
    <button ng-click="logout()" class="button button-assertive" ng-controller="ConfigCtrl" ng-show="{{loggedin}}">خروج</button>


    <h4 class="title">جدید ترین اخبار بوکسرا</h4>
    <div>
      <ul class="list" ng-repeat="n in news">
        <li class="item item-text-wrap">
          <b>{{ n.fields.title }}</b>. {{ n.fields.text }}
        </li>
      </ul>
    </div>

  </ion-content>
</ion-view>
